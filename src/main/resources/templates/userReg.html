<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
          
             
          
          
          
          
 <style type="text/css">
 .gradient-custom {
/* fallback for old browsers */
background: #f093fb;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1))
}

.card-registration .select-input.form-control[readonly]:not([disabled]) {
font-size: 1rem;
line-height: 2.15;
padding-left: .75em;
padding-right: .75em;
}
.card-registration .select-arrow {
top: 13px;
}
 
 </style>

</head>



<body>


<!-- From -->

  <section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
            

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="name" class="form-control form-control-lg" />
                     <br><span id="error-name" style="color:red"></span>
                    <label class="form-label" for="firstName">User Name</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="address" class="form-control form-control-lg" />
                     <br><span id="error-address" style="color:red"></span>
                    <label class="form-label" for="lastName">Address</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">

                  <div class="form-outline datepicker w-100">
                    <input type="text" class="form-control form-control-lg" id="account_no" />
                     <br><span id="error-accountnumber" style="color:red"></span>
                    <label for="birthdayDate" class="form-label">Account Number</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4" >

                  <h6 class="mb-2 pb-1">Gender: </h6>
                   <br><span id="error-gender" style="color:red"></span>

                  <div class="form-check form-check-inline" >
                    <input class="form-check-input" type="radio" name="inlineRadioOptions"  id="f"
                      value="Female"  />
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions"  id="m"
                      value="Male"  checked/>
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>

                  
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="text" id="email" class="form-control form-control-lg" />
                     <br><span id="error-email" style="color:red"></span>
                    <label class="form-label" for="emailAddress">Email</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="text" id="number" class="form-control form-control-lg" />
                     <br><span id="error-number" style="color:red"></span>
                    <label class="form-label" for="phoneNumber">Phone Number</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-6">

                  <select class="select form-control-lg" id="acc_type">
                    <option >Saving Account</option>
                    <option >Current Account</option>
                   
                   
                  </select>
                  <label class="form-label select-label">Choose Your Account Type</label>

                </div>
                <div class="col-6">

                   <div class="form-outline">
                    <input type="text" id="amount" class="form-control form-control-lg" />
                     <br><span id="error-amount" style="color:red"></span>
                    <label class="form-label" for="amount">Amount</label>
                  </div>
                </div>
              </div>

              <div class="mt-4 pt-2">
                <button class="btn btn-primary btn-lg"   id="user_reg">Register</button>
              </div>

            
          </div>
        </div>
      </div>
    </div>
  </div>
</section>



<script src="user.js"></script> 
</body>
</html>
