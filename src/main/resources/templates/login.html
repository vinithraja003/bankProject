<!DOCTYPE html>
<html lang="en"

>
<head>
<meta charset="ISO-8859-1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
     
   <script src="reg.js"></script>
  
   <style>
   
 .divider:after,
.divider:before {
content: "";
flex: 1;
height: 1px;
background: #eee;
}
.h-custom {
height: calc(100% - 73px);
}

.h-custom {
height: 100%;
}
}

<body>


       <h1 class="text-center">Employee Login page</h1>
      <section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form>
          <div >
            <p class="lead fw-normal mb-0 me-3 text-center">Sign in </p>
            
            
          </div>

          

          <!-- MOBILE NUMBER input -->
          <div class="form-outline mb-4">
            <input type="text" id="number" class="form-control form-control-lg"
              placeholder="Enter a valid MobileNumber" />
              <br><span id="error-number" style="color:red"></span>
            <label class="form-label" for="form3Example3">Enter mobile number</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="password" class="form-control form-control-lg"
              placeholder="Enter password" />
               <br><span id="error-password" style="color:red"></span>
            <label class="form-label" for="form3Example4">Password</label>
          </div>


        <!-- login -->
          <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                  
                 <button type="button" class="btn btn-primary  btn-lg" id="login_emp">Login</button>
            
            
            </div>

          

        </form>
        
 
        
        
        
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright © 2020. All rights reserved.
    </div>
    <!-- Copyright -->

    
   
  </div>
</section>
